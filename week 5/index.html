<html>

<head>
    <title>Vue.js Pet Depot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </script>
</head>

<body>
    <div id="app">
        <header><h1>{{sitename}}</h1>
            <button v-on:click="showCheckout"> {{cartItemCount}}
                <span class="fas fa-cart-plus">Checkout</span>
            </button>
        </header>
        <main>
           <div v-if="showProduct">
            <figure><!-- bind the 'src' attribute to the 'product.image' in 'data' -->
                <img v-bind:src="product.image">
            </figure><h2>{{product.title}}</h2>
            <p v-html="product.description">}</p>
                    <!-- The double curly brackets is the shorter version of 'v-text' -->
                    <p>Price: {{product.price}}</p>

                    <button v-on:click='addToCart' v-if='canAddToCart'>Add to cart</button>
                    <button disabled="disabled" v-else>Add to cart</button>
           </div>
           <div v-else>
                        <h2>Checkout</h2>
           </div>
        </main>
        </div>
        <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'Vue.js Pet Depot',
                product: {
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    description: "A 25 pound bag of <em>irresistible</em>, " + "organic goodness for your cat.",
                    price: 2000,
                    image: "images/product-fullsize.png",
                    availableInventory: 5
                },
                cart: [],
                showProduct: true,
            },
            methods: {
                addToCart() {
                    this.cart.push(this.product.id);
                    // console.log(this.cart)
                },
                showCheckout() {
                    // console.log(this.showProduct);
                    this.showProduct = this.showProduct ? false : true;
                },
            },
            computed: {
                cartItemCount() {
                    return this.cart.length ;
                },
                canAddToCart() {
                    return this.product.availableInventory > this.cartItemCount;
                }
            },
        });
    </script>
</body>

</html>
