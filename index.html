<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting started with vue.js</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  

</head>
<body>
    <div id = "app">
        {{message}}

        <h2>My name is {{name}}</h2>
        <p>My hobbies are: {{hobbies}}</p>
        <p>year: 2023</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                name: "Peter Ahunanya",
                hobbies: "reading, gaming",
                year: "2023",
               message: "Hello Vue!."
            },
           
        })
        app.message = "I have changed the data"
    </script>
</body>
</html>
